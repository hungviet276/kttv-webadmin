<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="/layout_header.html :: head_tag"/>
    <link rel="stylesheet" href="/css/mail_config.css" type="text/css">
    <title>Cấu hình email</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <th:block th:replace="/layout_menu.html :: menu_tag"/>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                </div>
            </div>
        </div>
        <section class="content">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Quản lý dữ liệu trạm đo</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form">
                    <div class="card-body">
                        <form action="#">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group row">
                                        <label for="inputIp" class="col-sm-5 col-form-label col-form-label-sm">
                                            <strong>Khu vực</strong>
                                        </label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control form-control-sm" id="inputIp">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group row">
                                        <label for="inputPort" class="col-sm-5 col-form-label col-form-label-sm">
                                            <strong>Loại trạm</strong>
                                        </label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control form-control-sm" id="inputPort">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                        <div class="button-crud">
                            <button class="btn btn-sm btn-primary"><i class="fa fa-search"></i> Tìm kiếm</button>
                            <button class="btn btn-sm btn-success" onclick="createMailConfig(event)"><i
                                    class="fa fa-plus"></i> Thêm mới
                            </button>
                            <button class="btn btn-sm btn-warning"><i class="fa fa-edit"></i> Sửa</button>
                            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Xoá</button>
                            <button class="btn btn-sm btn-outline-primary"><i class="fa fa-file-export"></i> Export
                            </button>
                        </div>
                        <section class="content wrap-table-data">
                            <div class="card-body">
                                <table id="tableDataView" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>ID</th>
                                        <th>Yếu tố</th>
                                        <th>Trạm</th>
                                        <th>Loại trạm</th>
                                        <th>Ngày cập nhật</th>
                                        <th>Người cập nhật</th>
                                        <th>Trạng thái</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </section>
        <div class="popup-loading">
            <div class="wrapper-loading">
                <div class="sub-wrapper-loading">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only" th:text="#{action.loading}">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <th:block th:replace="layout_footer.html :: footer_tag"/>
    <script src="/js/management-station.js"></script>
</div>
</body>
</html>
