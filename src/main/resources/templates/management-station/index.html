<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="/layout_header.html :: head_tag" />
    <link rel="stylesheet" href="/css/management-station.css" type="text/css">
    <title>Quản lý người dùng</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <th:block th:replace="/layout_menu.html :: menu_tag" />
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="card card-default">
                    <div class="card-header">
                        <h4>Quản lý thông tin trạm quan trắc</h4>
                    </div>
                    <div class="container-fluid">
                        <div class="row content" style="width: 100%">
                            <div class="col-sm-5" id="box_search">
                                <div class="card-header">
                                    <h3 style="text-align: center"><b>Tìm kiếm trạm</b></h3>
                                </div>
                                <form class="card-body" id="form_data">
                                    <div class="form-row">
                                        <div class="form-group col-md-6 col-sm-6 col-lg-6">
                                            <label for="stationType">Loại trạm</label>
                                            <select id="stationType" class="form-control select2 select2-hidden-accessible" style="width: 100%; height: 100%">

                                            </select>
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 col-lg-6">
                                            <label for="stationName">Tên trạm</label>
                                            <input type="text" class="form-control" id="stationName"
                                                   placeholder="Tên trạm">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6 col-sm-6 col-lg-6">
                                            <label for="status">Trạng thái</label>
                                            <select id="status" class="form-control" style="width: 100%;">
                                                <option value="-1">Tất cả</option>
                                                <option value="1">Hoạt động</option>
                                                <option value="0">Không hoạt động</option>
                                            </select>
                                        </div>
                                    </div>

                                </form>
                                <div class="wrap-button-control">
                                    <button class="btn btn-primary" id="btnSearch" style="width:100px;">
                                        <i class="fas fa-search"></i> Tìm kiếm
                                    </button>
                                    <button class="btn btn-primary" id="btnDonew" style="width:100px;">
                                        <i class="fas fa-plus"></i> Thêm
                                    </button>
                                </div>

                                <div class="card-body" style="width: 100%;overflow: auto">
                                    <table id="tableDataView" class="table table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th data-id="s_tsName">Loại trạm</th>
                                            <th data-id="s_stationNo">Mã trạm</th>
                                            <th data-id="s_stationName">Tên trạm</th>
<!--                                            <th data-id="s_stationLong">Kinh độ</th>-->
<!--                                            <th data-id="s_stationLat">Vĩ độ</th>-->
<!--                                            <th data-id="s_provinceName">Tỉnh</th>-->
<!--                                            <th data-id="s_districtName">Quận/Huyện</th>-->
<!--                                            <th data-id="s_wardName">Xã</th>-->
<!--                                            <th data-id="s_storage">Địa chỉ</th>-->
<!--                                            <th data-id="s_riverId">Mã sông</th>-->
<!--                                            <th data-id="s_stationHeight">Độ cao của trạm</th>-->
<!--                                            <th data-id="s_status">Trạng thái</th>-->
<!--                                            <th data-id="s_parameter">Yếu tố</th>-->
<!--                                            <th data-id="s_unit">Đơn vị tính</th>-->
<!--                                            <th data-id="s_device">Thiết bị đo</th>-->
<!--                                            <th data-id="s_measure">Tần số đo</th>-->
<!--                                            <th data-id="s_note">Ghi chú</th>-->
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.card-footer -->
                            <div class="col-sm-7"  id ="box_info">
                                <div style="width: 95%;float: right">
                                    <div class="card-header">
                                        <h3 style="text-align: center"><b>Thông tin trạm</b></h3>
                                    </div>
                                    <form class="form-horizontal" id="form_input">
                                        <div class="form-row">

                                            <div class="form-group col-md-6">
                                                <label for="input_code">Loại trạm <span style="color: red;">*</span></label>
                                                <input type="text" class="form-control" id="input_code" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="input_Username">Mã trạm <span style="color: red;">*</span></label>
                                                <input type="text" class="form-control" id="input_Username" placeholder="">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="input_Password">Tên trạm <span style="color: red;">*</span></label>
                                                <input type="text" class="form-control" id="input_Password" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="input_name">Kinh độ <span style="color: red;">*</span></label>
                                                <input type="text" class="form-control" id="input_name" placeholder="">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="input_cardNumber">Vĩ độ</label>
                                                <input type="text" class="form-control" id="input_cardNumber" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="input_group_id">Tỉnh</label>
                                                <input type="email" class="form-control" id="input_group_id" placeholder="">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="input_phone">Quận/huyện</label>
                                                <input type="text" class="form-control" id="input_phone" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="input_group_id">Xã</label>
                                                <input type="email" class="form-control" id="input_group_id" placeholder="">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="input_phone">Địa chỉ cụ thể</label>
                                                <input type="text" class="form-control" id="input_phone" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="input_group_id">Mã sông</label>
                                                <input type="email" class="form-control" id="input_group_id" placeholder="">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="input_phone">Độ cao của trạm(*)</label>
                                                <input type="text" class="form-control" id="input_phone" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="input_group_id">Trạng thái</label>
                                                <input type="email" class="form-control" id="input_group_id" placeholder="">
                                            </div>
                                        </div>
                                        <!--  tab phan quyen-->
                                        <h3>Danh sách yếu tố đo của trạm</h3>
                                        <div class="tab-content">
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="input_group_id">Yếu tố</label>
                                                        <input type="email" class="form-control" id="input_group_id" placeholder="">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="input_phone">Đơn vị tính(*)</label>
                                                        <input type="text" class="form-control" id="input_phone" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="input_group_id">Thiết bị đo</label>
                                                        <input type="email" class="form-control" id="input_group_id" placeholder="">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="input_group_id">Tần số đo</label>
                                                        <input type="email" class="form-control" id="input_group_id" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="input_group_id">Ghi chú</label>
                                                        <input type="email" class="form-control" id="input_group_id" placeholder="">
                                                    </div>
                                                </div>
                                            <div class="wrap-button-control">
                                                <button class="btn btn-primary" id="" style="width: 100px;">
                                                    <i class="fas fa-plus"></i> Thêm
                                                </button>
                                                <button class="btn btn-primary" id="" style="width: 100px;">
                                                    <i class="far fa-trash-alt"></i> Làm mới
                                                </button>
                                            </div>

                                            <table id="tableDataParameter" class="table table-bordered table-hover">
                                                <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th data-id="">yếu tố</th>
                                                    <th data-id="">Đơn vị tính</th>
                                                    <th data-id="">Ghi chú</th>
                                                    <th data-id="">Tác động</th>
                                                    <th data-id="">Vĩ độ</th>

                                                </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </form>
                                    <!-- end tab phan quyen-->
                                    <div class="wrap-button-control">
                                        <button class="btn btn-primary" id="btnsave" style="display:none;width: 100px;">
                                            <i class="fas fa-plus"></i> Lưu
                                        </button>
                                        <button class="btn btn-primary" id="btnDelete" style="display:none;width: 100px;">
                                            <i class="far fa-trash-alt"></i> Xoá
                                        </button>
                                        <button class="btn btn-primary" id="btnReset" style="display:none;width: 100px;">
                                            <i class="fas fa-redo-alt"></i> Làm mới
                                        </button>
                                        <button class="btn btn-primary" id="btncancer" style="display:none;width: 100px;">
                                            <i class="fas fa-times"></i> Hủy
                                        </button>
                                    </div>

                                </div>
                            </div>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>

                <div class="popup-loading">
                    <div class="wrapper-loading">
                        <div class="sub-wrapper-loading">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only" th:text="#{action.loading}">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<th:block th:replace="layout_footer.html :: footer_tag" />
<th:block th:replace="global_import_js.html :: global_import_js" />
<script src="/js/management-station.js"></script>

</html>
