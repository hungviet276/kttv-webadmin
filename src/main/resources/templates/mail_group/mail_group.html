<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="/layout_header.html :: head_tag" />
    <link rel="stylesheet" href="/css/user_manager.css" type="text/css">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <th:block th:replace="/layout_menu.html :: menu_tag" />
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                </div>
            </div>
        </div>
        <section class="content">
            <div class="row">
                <!-- bên trái -->
                <div class="col-md-6">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Nhóm người nhận email</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" id="form_group">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Tên nhóm người nhận</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Tên nhóm người nhận">
                                </div>
                                <input type="hidden" id="id" name="id" placeholder="Tên nhóm người nhận">
                                <div class="form-group">
                                    <label for="code">Code</label>
                                    <input type="text" class="form-control" id="code" name="code" placeholder="mã..">
                                </div>
                                <div class="form-group">
                                    <label for="status">Trạng thái</label>
                                    <select class="form-control" id="status" name="status">
                                        <option value="1">Hoạt động</option>
                                        <option value="0">Không hoạt động</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="description">Mô tả</label>
                                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Nhập ..."></textarea>
                                </div>
                            </div>
                            <div class="" style="text-align: center;">

                                <button type="button" class="min-with-btn btn btn-primary" id="btnCreate"><i class="fas fa-plus"></i> Thêm</button>
                                <button type="button" class="min-with-btn btn btn-warning" id="btnEdit"><i class="far fa-edit"></i> Sửa</button>
                                <button type="button" class="min-with-btn btn btn-default" id="btnCopy"><i class="fas fa-copy"></i> Sao chép</button>
                                <button type="button" class="min-with-btn btn btn-danger" id="btnDelete"><i class="far fa-trash-alt"></i> Xoá</button>

                                <button type="button" class="btn btn-success" id="btnSaveCreateGroup" style="display: none;"><i class="fas fa-check-circle"></i> Lưu lại</button>
                                <button type="button" class="btn btn-default" id="btnBackCreateGroup" style="display: none;"><i class="fas fa-undo-alt"></i> Quay lại</button>

                                <button type="button" class="btn btn-success" id="btnEditGroup" style="display: none;"><i class="fas fa-check-circle"></i> Lưu lại</button>
                                <button type="button" class="btn btn-default" id="btnBackEditGroup" style="display: none;"><i class="fas fa-undo-alt"></i> Quay lại</button>
                            </div>
                        </form>
                        <div class="card-body" id="group-receive-mail_tb">
                            <table  class="table table-bordered table-hover dataTable dtr-inline container-fluid"
                                   role="grid" aria-describedby="example2_info" id="group-receive-mail">
                                <thead>
                                <tr>
                                    <th >Chọn</th>
                                    <th >STT</th>
                                    <th data-id="s_id">ID</th>
                                    <th data-id="s_code">CODE</th>
                                    <th data-id="s_name">Tên nhóm</th>
                                    <th data-id="s_status" is_select="1">Trạng thái</th>
                                    <th data-id="s_description">Mô tả</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end lefft -->
                </div>
                <div class="col-md-6">
                    <div class="card card-primary card-tabs">
                        <div class="card-header p-0 pt-1">
                            <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
                                <li class="nav-item child_template">
                                    <a class="nav-link active" id="custom-tabs-one-home-tab" data-toggle="pill"
                                       href="#custom-tabs-one-home" role="tab" aria-controls="custom-tabs-one-home"
                                       aria-selected="true">Nhóm người nhận trong hệ thống</a>
                                </li>
                                <li class="nav-item child_template">
                                    <a class="nav-link" id="custom-tabs-one-profile-tab" data-toggle="pill"
                                       href="#custom-tabs-one-profile" role="tab" aria-controls="custom-tabs-one-profile"
                                       aria-selected="false">Nhóm người nhận ngoài hệ thống</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body child_template">
                            <div class="tab-content" id="custom-tabs-one-tabContent">
                                <div class="tab-pane fade show active" id="custom-tabs-one-home" role="tabpanel"
                                     aria-labelledby="custom-tabs-one-home-tab">
                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <div role="form">
                                        <div class="card-body">
                                            <form role="form"  id="form_group_detail">
                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>Nhóm người nhận mail</label>
                                                    <input type="text"  id="id_group" hidden>
                                                    <input type="text" id="name_group" class="form-control" placeholder="Nhóm người nhận mail" disabled="">
                                                </div>
                                                <div class="form-group">
                                                    <label>Danh sách người nhận</label>
                                                    <div class="select2-purple">
                                                        <select id="detail-receive-mail" multiple="multiple" data-placeholder="Select a State"
                                                                data-dropdown-css-class="select2-purple" style="width: 100%;">
<!--                                                            -->
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="" style="text-align: center;">
                                        <button type="button" class="min-with-btn btn btn-primary" id="btnCreateDetail"><i class="fas fa-plus"></i> Thêm</button>
                                        <button type="button" class="min-with-btn btn btn-warning" id="btnEditDetail"><i class="far fa-edit"></i> Sửa</button>
                                        <button type="button" class="min-with-btn btn btn-default" id="btnCopyDetail"><i class="fas fa-copy"></i> Sao chép</button>
                                        <button type="button" class="min-with-btn btn btn-danger" id="btnDeleteDetail"><i class="far fa-trash-alt"></i> Xoá</button>

                                        <button type="button" class="btn btn-success" id="btnSaveCreateGroupDetail" style="display: none;"><i class="fas fa-check-circle"></i> Lưu lại</button>
                                        <button type="button" class="btn btn-default" id="btnBackCreateGroupDetail" style="display: none;"><i class="fas fa-undo-alt"></i> Quay lại</button>

                                        <button type="button" class="btn btn-success" id="btnEditGroupDetail" style="display: none;"><i class="fas fa-check-circle"></i> Lưu lại</button>
                                        <button type="button" class="btn btn-default" id="btnBackEditGroupDetail" style="display: none;"><i class="fas fa-undo-alt"></i> Quay lại</button>

                                    </div>
                                    <div class="card-body">
                                        <table id="group-receive-mail_detail_tbl" class="table table-bordered table-hover dataTable dtr-inline container-fluid"
                                               role="grid" aria-describedby="example2_info">
                                            <thead>
                                            <tr>
                                                <th >Chọn</th>
                                                <th >STT</th>
                                                <th data-id="s_id_detail" class="table-data-input-search_detail">ID</th>
                                                <th>Tên nhóm người nhận mail</th>
                                                <th data-id="s_name_detail" class="table-data-input-search_detail">Danh sách người nhận mail</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                        <ul class="pagination" id="pagination"></ul>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="custom-tabs-one-profile" role="tabpanel"
                                     aria-labelledby="custom-tabs-one-profile-tab">

                                    <!-- /.card-header -->
                                    <!-- form start -->
                                    <div role="form">
                                        <div class="card-body">
                                            <form role="form" id="">
                                                <!-- text input -->
                                                <div class="form-group">
                                                    <label>Nhóm người nhận mail</label>
                                                    <input type="text" class="form-control" placeholder="Ông nào đó" disabled="">
                                                </div>
                                                <div class="form-group">
                                                    <label>Email người nhận</label>
                                                    <div class="select2-purple">
                                                        <select class="select2" multiple="multiple" data-placeholder="Select a State"
                                                                data-dropdown-css-class="select2-purple" style="width: 100%;">
                                                            <option>Alabama@gmail.com</option>
                                                            <option>Alaska@gmail.com</option>
                                                            <option>California@gmail.com</option>
                                                            <option>Delaware@gmail.com</option>
                                                            <option>Tennessee@gmail.com</option>
                                                            <option>Texas@gmail.com</option>
                                                            <option>Washington@gmail.com</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="" style="text-align: center;">
                                        <button type="button" class="min-with-btn btn btn-outline-secondary">Tìm kiếm</button>
                                        <button type="submit" class="min-with-btn btn btn-primary">Thêm mới</button>
                                        <button type="button" class="min-with-btn btn btn-info">sửa</button>
                                        <button type="button" class="min-with-btn btn btn-danger">Xóa</button>

                                    </div>
                                    <div class="card-body">
                                        <table id="example4" class="table table-bordered table-hover dataTable dtr-inline container-fluid"
                                               role="grid" aria-describedby="example4_info">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting_desc" tabindex="0" aria-controls="example4" rowspan="1" colspan="1"
                                                    aria-label="Rendering engine: activate to sort column ascending" aria-sort="descending">
                                                    <div class="center-text">Nhóm người nhận</div>
                                                    <div><input type="text" class="form-control"></div>
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                                                    aria-label="Browser: activate to sort column ascending">
                                                    <div class="center-text">Mô tả</div>
                                                    <div><input type="text" class="form-control"></div>
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="popup-loading">
            <div class="wrapper-loading">
                <div class="sub-wrapper-loading">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only" th:text="#{action.loading}">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <script type="text/javascript">
        var apiUrl = "[[${session.apiUrl}]]";
        var userBO = "[[${session.userBO}]]";
        var token = "[[${session.token}]]";
        console.log(apiUrl + "|" + JSON.stringify(userBO) + "|" + token);
    </script>
    <th:block th:replace="layout_footer.html :: footer_tag" />
    <script src="js/mail_group.js"></script>
</div>
</body>
</html>
