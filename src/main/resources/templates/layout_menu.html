<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="menu_tag" th:remove="tag">
	<div id="loading" class="modal" style="display: none;">
		<div class="center-image">
			<div class="wrapper-loading">
				<div class="sub-wrapper-loading">
					<div class="d-flex justify-content-center">
						<div class="spinner-border" role="status">
							<span class="sr-only" th:text="#{action.loading}">Loading...</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Navbar -->
	<nav class="main-header navbar navbar-expand navbar-white navbar-light">
		<!-- Left navbar links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
				href="#" role="button"> <i class="fas fa-bars"></i>
			</a></li>
			<li class="nav-item d-none d-sm-inline-block"><a href="/"
				class="nav-link" th:text="#{home}">Home</a></li>
		</ul>

		<ul class="navbar-nav ml-auto">

			<!-- Messages Dropdown Menu -->
			<!-- Notifications Dropdown Menu -->
			<li class="nav-item dropdown"><a class="nav-link"
				data-toggle="dropdown" href="#"> <i class="far fa-bell"></i> <span
					class="badge badge-warning navbar-badge">15</span>
			</a>
				<div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
					<span class="dropdown-item dropdown-header">15 Notifications</span>
					<div class="dropdown-divider"></div>
					<a href="#" class="dropdown-item"> <i
						class="fas fa-envelope mr-2"></i> 4 new messages <span
						class="float-right text-muted text-sm">3 mins</span>
					</a>
					<div class="dropdown-divider"></div>
					<a href="#" class="dropdown-item"> <i class="fas fa-users mr-2"></i>
						8 friend requests <span class="float-right text-muted text-sm">12
							hours</span>
					</a>
					<div class="dropdown-divider"></div>
					<a href="#" class="dropdown-item"> <i class="fas fa-file mr-2"></i>
						3 new reports <span class="float-right text-muted text-sm">2
							days</span>
					</a>
					<div class="dropdown-divider"></div>
					<a href="#" class="dropdown-item dropdown-footer">See All
						Notifications</a>
				</div></li>
			<li class="nav-item"><a class="nav-link"
				data-widget="control-sidebar" data-slide="true" href="#"
				role="button"><i class="fas fa-th-large"></i></a></li>
			<li class="nav-item"><select class="form-control-sm "
				data-placeholder="Chọn ngôn ngữ" style="width: 100%;"
				id="select-lang">
					<option value="en" th:text="#{lang.en}">Tiếng Anh</option>
					<option value="vi" th:text="#{lang.vi}" selected="selected">Tiếng
						Việt</option>
			</select></li>
			<li sec:authorize="isAuthenticated()">
			<section class="nav-item d-flex image ml-1"><a href="#"
				class="dropdown-toggle user-panel " data-toggle="dropdown"
				aria-expanded="true"> <img
					src="/img/logo.jpg" class="img-circle"
					alt="User Image"> <span
					th:text="${#authentication.getPrincipal().getUsername()}"></span>
			</a>

				<ul class="dropdown-menu dropdown-menu-right">
					<div class="card card-widget widget-user">
						<!-- Add the bg color to the header using any of the bg-* classes -->
						<div class="widget-user-header">
							<h3 class="widget-user-username" th:text="${#authentication.getPrincipal().getUsername()}"></h3>
						</div>
						<div class="widget-user-image">
							<img class="img-circle elevation-2" src="/img/logo.jpg" alt="User Avatar">
						</div>
						<div class="card-footer">
							<div class="row">
								<div class="col-sm-4 mr-5">
									<div class="description-block">
										<a href="" class="btn btn-default btn-flat">Đổi mật khẩu</a>
									</div>
								</div>

								<div class="col-sm-4">
									<div class="description-block">
										<a href="/logout" class="btn btn-default btn-flat">Đăng xuất</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</ul>
			</section>
			</li>
		</ul>
	</nav>

	<!-- Main Sidebar Container -->
	<aside class="main-sidebar sidebar-dark-primary elevation-4">
		<!-- Brand Logo -->
		<a href="/" class="brand-link">
			<img src="/img/logo.jpg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
			<span class="brand-text font-weight-light" th:text="#{page}">NBD ADMIN</span>
		</a>

		<!-- Sidebar -->
		<div class="sidebar">

			<!-- Sidebar Menu -->
			<nav class="mt-2">
				<ul class="nav nav-pills nav-sidebar flex-column" id="treeMenuSidebar" data-widget="treeview" role="menu" data-accordion="false">
				</ul>
			</nav>
			<!-- /.sidebar-menu -->
		</div>
		<!-- /.sidebar -->
	</aside>

</div>
</html>
