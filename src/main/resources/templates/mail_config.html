<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="layout_header.html :: head_tag" />
    <link rel="stylesheet" href="/css/mail_config.css" type="text/css">
    <title>Cấu hình email</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <th:block th:replace="layout_menu.html :: menu_tag" />
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Quản lý cấu hình email</h3>
                    </div>
                    <form class="form-horizontal" id="form_data">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputIp">Địa chỉ IP</label>
                                    <input type="text" class="form-control" id="inputIp" placeholder="IP">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPort">Cổng</label>
                                    <input type="text" class="form-control" id="inputPort"
                                           placeholder="Port">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputUsername">Tên đang nhập</label>
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPassword">Mật khẩu</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                        <div class="input-group-prepend">
                                            <button type="button" class="btn btn-light" data-toggle="hidden" id="btnTogglePassword">
                                                <i class="far fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputDomain">Tên miền</label>
                                    <input type="text" class="form-control" id="inputDomain" placeholder="Domain">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputSenderName">Người gửi</label>
                                    <input type="text" class="form-control" id="inputSenderName" placeholder="Sender name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmailAddress">Địa chỉ email</label>
                                    <input type="email" class="form-control" id="inputEmailAddress" placeholder="Domain">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputProtocol">Giao thức</label>
                                    <input type="text" class="form-control" id="inputProtocol" placeholder="Protocol">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control invisible" id="inputMailConfigId" placeholder="mailConfigId">
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="wrap-button-control">
                                <button class="btn btn-primary" id="btnCreate">
                                    <i class="fas fa-plus"></i> Thêm
                                </button>
                                <button class="btn btn-warning" id="btnEdit">
                                    <i class="far fa-edit"></i> Sửa
                                </button>
                                <button class="btn btn-default" id="btnCopy">
                                    <i class="fas fa-copy"></i> Sao chép
                                </button>
                                <button class="btn btn-danger" id="btnDelete">
                                    <i class="far fa-trash-alt"></i> Xoá
                                </button>
                                <button class="btn btn-success" id="btnSaveCreate" style="display: none;">
                                    <i class="fas fa-check-circle"></i> Lưu lại
                                </button>
                                <button class="btn btn-default" id="btnBackCreate" style="display: none;">
                                    <i class="fas fa-undo-alt"></i> Quay lại
                                </button>
                                <button class="btn btn-success" id="btnSaveEdit" style="display: none;">
                                    <i class="fas fa-check-circle"></i> Lưu lại
                                </button>
                                <button class="btn btn-default" id="btnBackEdit" style="display: none;">
                                    <i class="fas fa-undo-alt"></i> Quay lại
                                </button>
                                <button class="btn btn-success" id="btnSaveCopy" style="display: none;">
                                    <i class="fas fa-check-circle"></i> Lưu lại
                                </button>
                                <button class="btn btn-default" id="btnBackCopy" style="display: none;">
                                    <i class="fas fa-undo-alt"></i> Quay lại
                                </button>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
                <!-- Main content -->
                <section class="content" id="wrap_table_data">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Danh sách tài khoản trong hệ thống</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body">
                                        <table id="tableDataView" class="table table-bordered table-hover">
                                            <thead>
                                            <tr>
                                                <th></th>
                                                <th>#</th>
                                                <th data-id="s_id">ID</th>
                                                <th data-id="s_ip">IP</th>
                                                <th data-id="s_port">Port</th>
                                                <th data-id="s_username">Username</th>
                                                <th data-id="s_password">Password</th>
                                                <th data-id="s_domain">Domain</th>
                                                <th data-id="s_sendername">SenderName</th>
                                                <th data-id="s_email">Email</th>
                                                <th data-id="s_protocol">Protocol</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
            </div>
        </section>
        <div class="popup-loading">
            <div class="wrapper-loading">
                <div class="sub-wrapper-loading">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only" th:text="#{action.loading}">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <th:block th:replace="layout_footer.html :: footer_tag" />
    <script type="text/javascript">
	    var apiUrl = "[[${session.apiUrl}]]";
	    var userBO = "[[${session.userBO}]]";
	    var token = "[[${session.token}]]";
	    console.log(apiUrl + "|" + JSON.stringify(userBO) + "|" + token);
    </script>
    <script src="/js/mail_config.js"></script>
</div>
</body>
</html>
